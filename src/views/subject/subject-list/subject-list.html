<Toast />
<ConfirmDialog></ConfirmDialog>
<div class="container-fluid d-flex flex-column we_box" style="overflow: hidden;">
    <div class="container-fluid p-0 d-flex justify-content-between">
        <div>
            <font-awesome-icon icon="fa-solid fa-building" />&nbsp;
            <span class="text_title">{{ $t('subject.title') }}</span>
        </div>
        <div>
            <button type="button" class="btn btn-dark p-1 px-2" @click="exportToExcel">
                <span class="mx-2">{{ $t('common.downloadExcel') }}</span>
                <font-awesome-icon :icon="['fas', 'file-excel']" />
            </button>&nbsp;
            <button class="btn btn-primary p-1 px-2" @click="onClickInsert">
                <span class="mx-1">{{ $t('common.addNew') }}</span>
                <font-awesome-icon :icon="['fas', 'plus']" />
            </button>
        </div>

    </div>
    <div class="mt-3"></div>
    <div class="float-end">
        <button type="button" class="rad_right btn btn-dark p-2 px-2 float-end font_15"
            @click.prevent="getSubjectList()">{{ $t('common.search') }}</button>
        <InputGroup class="float-end w-25">
            <InputText class="p-1 font_15 rad_left c_input b_shadow" @keyup.enter="getSubjectList()" v-model="searchKey"
                :placeholder="$t('common.searchKey')" style="height: 40.5px;padding: 15px;" />
        </InputGroup>

    </div>
</div>
<div class="mt-3 we_box">
    <div class="b_shadow">
        <DataTable 
            v-model:selection="subjectInfo" 
            @row-dblclick="onClickRow(subjectInfo)" 
            tableStyle="min-width: 50rem"
            selectionMode="single" 
            scrollable 
            :value="subjectList" 
            :metaKeySelection="true" 
            :rows="pageSize"
            :lazy="true" 
            :paginator="true" 
            :totalRecords="totalCount" 
            :rowsPerPageOptions="[10, 20, 50]" 
            @page="onPage"
            :rowClass="rowClass">
            <Column field="no" :header="$t('common.no')" :class="['text-start']"></Column>
            <Column field="classID" :header="$t('subject.classID')" style="min-width:100px"></Column>
            <Column field="subjectName" :header="$t('subject.subjectName')" style="min-width: 150px"></Column>
            <Column field="subjectDesc" :header="$t('subject.subjectDesc')" style="min-width: 150px"></Column>
            <Column field="statusCode" :header="$t('subject.statusCode')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(statusCodeList, data.statusCode) }}
                </template>
            </Column>
            <Column :header="$t('subject.edit')" style="min-width: 10px" class="d-flex justify-content-center">
                <template #body="{ data }">
                    <div class="d-flex align-items-center justify-content-evenly">
                        <div v-if="data.statusCode === '01'">
                            <font-awesome-icon @click="onClickEdit(data)" :icon="['fas', 'fa-pencil']" class="text-dark"
                                title="Edit" />&nbsp;
                            <font-awesome-icon @click="setInactive(data)" :icon="['fas', 'fa-eye-slash']"
                                class="text-primary" title="Set to Inactive" />&nbsp;
                            <font-awesome-icon @click="deleteAction(data)" :icon="['fas', 'fa-x']" class="text-danger"
                                title="Delete the record" />
                        </div>
                        <div v-else>
                            <font-awesome-icon @click="setActive(data)" :icon="['fas', 'fa-eye']"
                                title="Set to Active" />&nbsp;
                            <font-awesome-icon @click="deleteAction(data)" :icon="['fas', 'fa-x']" class="text-danger"
                                title="Delete the record" />
                        </div>
                    </div>
                </template>
            </Column>
        </DataTable>
    </div>
    <div class="p-1"></div>
</div>
