<div class="container-fluid d-flex flex-column" style="overflow: hidden;">
    <!-- header -->
    <div class="container-fluid p-0 d-flex justify-content-between">
        <div>
            <font-awesome-icon :icon="['fa', 'school']" />&nbsp;
            <span class="we_title">{{ $t('user.title') }}</span>
        </div>
        <router-link to="/user-register">
            <button class="btn btn-primary p-1 px-2">
                <span>Register <font-awesome-icon :icon="['fas', 'plus']" /></span>
            </button>
        </router-link>
    </div>
    <!-- header -->

    <!-- search-bar -->
    <div class="container-fluid px-0 py-4">
        <div class="row">
            <div class="col-md-3">
                <label for="" class="form-label we_font_14">{{ $t('user.role') }}</label>
                <select class="form-select" style="height: 37.6px !important;" v-model="roleID" @change="getStudentList()">
                    <option v-for="status in userRoleList" :key="status.codeValue" :value="status.codeValue">
                        {{ status.codeValueDesc }}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <!-- search-bar -->

    <div class="mt-3"></div>
        <div class="float-end">
            <button type="button" class="btn btn-dark p-2 px-2 float-end rad_right b_shadow font_15" @click.prevent="getStudentList()">{{ $t('common.search') }}</button>
            <InputGroup class="float-end w-25">
                <InputText class="p-1 font_15 rad_left b_shadow c_input" @keyup.enter="getStudentList()" v-model="searchKey" :placeholder="$t('common.searchKey')" style="height: 40.1px;" />
            </InputGroup>
            <span class="b_shadow">
                <button type="button" class="btn btn-dark p-2 px-2 font_15" @click="exportToExcel">
                    <span>Export Excel</span>&nbsp;
                    <font-awesome-icon :icon="['fas', 'file-excel']" />
                </button> 
            </span>
        </div>

    <div class="mt-3"></div>
    <div class="box_shadow">
        <div class="row">
            <div class="col-md-2">
                <h5>Role : {{ $codeConverter.codeToString(userRoleList, roleTitle) }}</h5>
            </div>
            <div class="col-md-2">
                <h5>Total : {{ totalCount }}</h5>
            </div>
        </div>
        <DataTable 
            v-model:selection="studentInfo" 
            @row-dblclick="onClickRow(studentInfo)" 
            tableStyle="min-width: 50rem"
            selectionMode="single" 
            scrollable
            :value="userList" 
            :metaKeySelection="true" 
            :rows="pageSize"
            :lazy="true"
            :paginator="true"
            :totalRecords="totalCount"
            :rowsPerPageOptions="[10, 20, 50]" 
            @page="onPage">
            <Column field="specificID" :header="$t('user.ID')" style="min-width: 100px"></Column>
            <Column :header="$t('user.role')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(userRoleList, data.roleID) }}
                </template>
            </Column>
            <Column field="firstName" :header="$t('user.firstName')" style="min-width: 150px"></Column>
            <Column field="lastName" :header="$t('user.lastName')" style="min-width: 150px"></Column>
            <Column field="nickName" :header="$t('user.nickName')" style="min-width: 100px"></Column>
            <Column field="gender" :header="$t('user.gender')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(genderCodeList, data.gender) }}
                </template>
            </Column>
            <Column :header="$t('user.dateOfBirth')" style="min-width: 150px">
                <template #body="{ data }">
                    {{ $format.formatDateTime(data.dateOfBirth,'yyyy-mm-dd') }}
                </template>
            </Column>
            <Column field="placeOfBirth" :header="$t('user.placeOfBirth')" style="min-width: 150px"></Column>
            <Column field="address" :header="$t('user.address')" style="min-width: 200px"></Column>
            <Column :header="$t('user.phone')" style="min-width: 150px">
                <template #body="{ data }">
                    {{ $phoneNumberFormater.formatPhoneNumber(data.phone) }}
                </template>
            </Column>
            <Column field="email" :header="$t('user.email')" style="min-width: 200px"></Column>
            <Column field="passwd" :header="$t('user.password')" style="min-width: 150px"></Column>
            <Column field="imageUrl" :header="$t('user.imageUrl')" style="min-width: 150px"></Column>
            <Column :header="$t('class.edit')" class="text-center">
                <template #body="{ data }">
                    <font-awesome-icon icon="fa-solid fa-trash" class="text-danger"/>&nbsp;
                    <font-awesome-icon @click="editDepartment(data)" class="text-primary" icon="fa-solid fa-pencil" />
                </template>
            </Column>
        </DataTable>
        <div class="p-1"></div>
    </div>
</div>
