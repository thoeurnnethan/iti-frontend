<div class="container-fluid d-flex flex-column" style="overflow: hidden;">

    <div class="container-fluid p-0 d-flex justify-content-between">
        <span class="we_title">Department List</span>
        
        <button class="btn btn-primary p-1 px-2" @click="$router.push('/department-insert')" >
            Add
        </button>
    </div>

    <div class="mt-3"></div>

        <div class="float-end">
            <button style="border-radius: 0px  0.375rem 0.375rem 0px;" type="button" class="btn btn-dark p-1 px-2 float-end we_font_size" @click.prevent="getDepartmentList()">{{ $t('common.search') }}</button>
            <InputGroup class="float-end w-25">
                <InputText style="border-radius: 0.375rem 0px 0px 0.375rem;border: none;" class="p-1 we_font_size" v-model="searchKey" :placeholder="$t('common.searchKey')" />
            </InputGroup>
            
            <span class="we_shadow">
                <button style="border-radius: 0px  0.375rem 0.375rem 0px;" type="button" class="btn btn-dark p-1 px-2 we_font_size" @click="onDownloadExcel">Apply</button>
                <div class="float-start we_font_size">
                    <select v-model="selectedAction" class="form-select" style="border-radius: 0.375rem 0px 0px 0.375rem;border: none;height: 32.1px;">
                        <option selected value="" disabled>Bulk Actions</option>
                        <option v-for="action in bulk_action" :key="action.codeValue" :value="action.codeValue">
                            {{ action.codeValueDesc }}
                        </option>
                    </select>
                </div>
            </span>

        </div>

    <div class="mt-3"></div>
    <div class="box_shadow">
        <DataTable 
            v-model:selection="departmentInfo" 
            @row-dblclick="onClickRow(departmentInfo)" 
            tableStyle="min-width: 50rem"
            selectionMode="single" 
            scrollable
            :value="departmentList" 
            :metaKeySelection="true" 
            :rows="pageSize"
            :lazy="true"
            :paginator="true"
            :totalRecords="totalCount"
            :rowsPerPageOptions="[10, 20, 50]" 
            @page="onPage">
            <Column field="departmentID" :header="$t('department.depID')" style="min-width:100px"></Column>
            <Column field="departmentName" :header="$t('department.depName')" style="min-width: 150px"></Column>
            <Column field="departmentDesc" :header="$t('department.depDesc')" style="min-width: 150px"></Column>
            <Column field="statusCode" :header="$t('department.statusCode')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(statusCodeList, data.statusCode) }}
                </template>
            </Column>
            <Column :header="$t('department.edit')" style="min-width: 10px" class="d-flex justify-content-center">
                <template #body="{ data }">
                    <Button icon="pi pi-pencil" @click="editDepartment(data)" />
                </template>
            </Column>
        </DataTable>
        <div class="p-1"></div>
    </div>
</div>
