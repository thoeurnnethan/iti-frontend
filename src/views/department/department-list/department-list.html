<div class="container-fluid d-flex flex-column" style="overflow: hidden;">
    <div class="d-flex flex-column md:flex-row gap-4">
        <div class="row">
            <div class="col-md-4">
                <InputGroup>
                    <InputText v-model="departmentInfoUpdate.departmentID" :placeholder="$t('department.depID')" />
                </InputGroup>
            </div>
            <div class="col-md-4">
                <InputGroup>
                    <InputText v-model="departmentInfoUpdate.departmentName"  :placeholder="$t('department.depName')" />
                </InputGroup>
            </div>
            <div class="col-md-4">
                <InputGroup>
                    <InputText v-model="departmentInfoUpdate.departmentDesc"  :placeholder="$t('department.depDesc')" />
                </InputGroup>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <InputGroup>
                    <InputGroupAddon>{{ $t('department.depManager') }}</InputGroupAddon>
                    <Dropdown :options="statusCodeList" 
                    v-model="departmentInfoUpdate.statusCode" 
                    optionValue="codeValue"
                    optionLabel="codeValueDesc" />
                </InputGroup>
            </div>
            <div class="col-md-4">
                <InputGroup>
                    <InputGroupAddon>{{ $t('department.statusCode') }}</InputGroupAddon>
                    <Dropdown :options="statusCodeList" 
                    v-model="departmentInfoUpdate.statusCode" 
                    optionValue="codeValue"
                    optionLabel="codeValueDesc" />
                </InputGroup>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success px-4" @click="onClickSave(departmentInfoUpdate)">{{ $t('common.save') }}</button>
            </div>
        </div>
    </div>
    <div class="space"></div>
    <div class="row">
        <div class="col-md-6">
            <InputGroup>
                <InputText v-model="searchKey" :placeholder="$t('common.searchKey')" />
            </InputGroup>
        </div>
        <div class="col-md-6">
            <InputGroup>
                <button type="button" class="btn btn-primary py-2 px-4" 
                @click.prevent="getDepartmentList()">{{ $t('common.search') }}</button>
            </InputGroup>
        </div>
    </div>
    <div class="space"></div>
    <div class="box_shadow">
        <DataTable v-model:selection="departmentInfo" :value="departmentList" scrollable
            @row-dblclick="onClickRow(departmentInfo)" :metaKeySelection="true" tableStyle="min-width: 50rem"
            selectionMode="single" scrollHeight="100vh">
            <Column field="departmentID" :header="$t('department.depID')" style="min-width:100px" sortable></Column>
            <Column field="departmentName" :header="$t('department.depName')" style="min-width: 150px" sortable></Column>
            <Column field="departmentDesc" :header="$t('department.depDesc')" style="min-width: 150px" sortable></Column>
            <Column field="statusCode" :header="$t('department.statusCode')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(statusCodeList, data.statusCode) }}
                </template>
            </Column>
            <Column :header="$t('department.edit')" style="min-width: 10px">
                <template #body="{ data }">
                    <Button icon="pi pi-pencil" @click="editDepartment(data)" class="p-button-rounded p-button-success" />
                </template>
            </Column>
        </DataTable>
