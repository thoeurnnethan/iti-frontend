<MyLoading v-if="Loading" />
<Toast />
<ConfirmDialog></ConfirmDialog>
<div class="container-fluid d-flex flex-column" style="overflow: hidden;">
    <div class="container-fluid p-0 d-flex justify-content-between">
        <div>
            <font-awesome-icon icon="fa-solid fa-building" />&nbsp;
            <span class="text_title">{{ $t('department.title') }}</span>
        </div>
        <button class="btn btn-primary p-1 px-2" @click="onClickAddNew" >
            {{ $t('common.addNew') }}
            <font-awesome-icon :icon="['fas', 'plus']" />
        </button>
    </div>
    <div class="mt-3"></div>
    <div class="float-end">
        <button type="button" class="rad_right btn btn-dark p-2 px-2 float-end font_15" 
            @click.prevent="getDepartmentList()">{{ $t('common.search') }}</button>
        <InputGroup class="float-end w-25">
            <InputText class="p-1 font_15 rad_left c_input b_shadow" 
            @keyup.enter="getDepartmentList()"
            v-model="searchKey" 
            :placeholder="$t('common.searchKey')" style="height: 40.1px;" />
        </InputGroup>
        <span class="b_shadow">
            <button type="button" class="btn btn-dark p-2 px-2 font_15" @click="exportToExcel">
                Export Excel &nbsp;
                <font-awesome-icon :icon="['fas', 'file-excel']" />
            </button> 
        </span>
    </div>
    <div class="mt-3"></div>
    <div class="b_shadow">
        <DataTable 
            v-model:selection="departmentInfo" 
            @row-dblclick="onClickRow(departmentInfo)" 
            tableStyle="min-width: 50rem"
            selectionMode="single" 
            scrollable
            :value="departmentList" 
            :metaKeySelection="true" 
            :rows="pageSize"
            :lazy="true"
            :paginator="true"
            :totalRecords="totalCount"
            :rowsPerPageOptions="[10, 20, 50]" 
            @page="onPage"
            :rowClass="rowClass"
        >
            <Column field="departmentID" :header="$t('department.depID')" style="min-width:50px"></Column>
            <Column field="departmentName" :header="$t('department.depName')" style="min-width: 150px"></Column>
            <Column field="departmentDesc" :header="$t('department.depDesc')" style="min-width: 150px"></Column>
            <Column field="statusCode" :header="$t('department.statusCode')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(statusCodeList, data.statusCode) }}
                </template>
            </Column>
            <Column :header="$t('department.edit')" style="min-width: 10px" class="d-flex justify-content-center">
                <template #body="{ data }">
                    <div class="d-flex align-items-center justify-content-evenly">
                        <div v-if="data.statusCode === '01'">
                            <font-awesome-icon @click="onClickEdit(data)" icon="fas fa-pencil" class="text-primary" title="Edit" />&nbsp;
                            <font-awesome-icon @click="deleteDepartment(data)" icon="fa-solid fa-trash" class="text-danger" title="Delete" />
                        </div>
                        <div v-else>
                            <font-awesome-icon @click="setActive(data)" :icon="['fas', 'rotate-left']" title="Recover" />
                        </div>
                    </div>
                </template>
            </Column>
        </DataTable>
    </div>
    <div class="p-1"></div>
</div>
