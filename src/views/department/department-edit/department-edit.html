<div class="popup">
    <div class="popWrap w920">
        <div class="pop_head">
            <h1 class="text-center text-dark">{{ $t('department.addNew') }}</h1>
            <!-- <button class="btn_pop_close" @click="handleClose">Close</button> -->
        </div>
        <div class="pop_cont">
            <div class="cont">
                <div class="row g-3 mt-2">
                    <div class="col-md-4">
                        <InputGroup>
                            <InputText v-model="departmentInfo.departmentID" :placeholder="$t('department.depID')" disabled />
                        </InputGroup>
                    </div>
                    <div class="col-md-4">
                        <InputGroup>
                            <InputText v-model="departmentInfo.departmentName" :placeholder="$t('department.depName')" />
                        </InputGroup>
                    </div>
                    <div class="col-md-4">
                        <InputGroup>
                            <InputText v-model="departmentInfo.departmentDesc" :placeholder="$t('department.depDesc')" />
                        </InputGroup>
                    </div>
                    <!-- <div class="col-md-4">
                        <InputGroup>
                            <InputGroupAddon>{{ $t('department.depManager') }}</InputGroupAddon>
                            <Dropdown :options="statusCodeList" v-model="departmentInfo.statusCode" 
                                optionValue="codeValue"
                                optionLabel="codeValueDesc" />
                        </InputGroup>
                    </div> -->
                    <div class="col-md-6">
                        <InputGroup>
                            {{ teacherID }}
                            <InputGroupAddon>{{ $t('department.depManager') }}</InputGroupAddon>
                            <select class="select_box" v-model="teacherID">
                                <option v-for="manager in managerList" :key="manager.specificID" :value="manager.specificID">
                                    {{ manager.fullName }}
                                </option>
                            </select>
                        </InputGroup>
                    </div>
                    <div class="col-md-6">
                        <InputGroup>
                            <InputGroupAddon>{{ $t('department.statusCode') }}</InputGroupAddon>
                            <select class="select_box" v-model="departmentInfo.statusCode">
                                <option v-for="status in statusCodeList" :key="status.codeValue" :value="status.codeValue">
                                    {{ status.codeValueDesc }}
                                </option>
                            </select>
                        </InputGroup>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop_foot">
            <div class="footer_btn">
                <div class="right_side">
                    <button class="btn03" @click="handleClose"><span>Cancel</span></button>
                    <button class="btn01" @click="onClickUpdate"><span>Save</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
