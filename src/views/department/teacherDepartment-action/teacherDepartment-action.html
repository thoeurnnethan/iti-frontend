<Toast />
<ConfirmationDialog />
<div class="popup">
    <div class="popWrap w90p">
        <div class="pop_head">
            <div class="w-100">
                <h1 class="text-center text-dark">{{ $t('department.addTeacherToDepartment') }}</h1>
            </div>
        </div>
        <div class="pop_cont">
            <div class="cont">
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="d-flex justify-content-center align-items-center flex-column">
                                <label class="form-label font_16">{{ $t('department.depName') }}</label>
                                <span class="h5 alert alert-info p-2 px-5">{{ teacherInfoData.departmentName }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="container-fluid d-flex justify-content-start p-0 mb-3">
                            <div class="w-25">
                                <input type="text" v-model="searchQuery" class="form-control"
                                    :placeholder="$t('common.searchKey')" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <label class="form-label font_15 alert alert-info p-1">{{ $t('department.allTeacher') }}</label>
                                <div class="we_shadow">
                                    <DataTable v-model:selection="selectedTeacher" 
                                        :value="teachersInDepartment"
                                        dataKey="specificID" 
                                        :rowClass="rowClass" 
                                        scrollable 
                                        scrollHeight="290px">
                                        <Column selectionMode="multiple" headerStyle="width: 3rem"></Column>
                                        <Column field="fullName" :header="$t('user.name')">
                                        </Column>
                                        <Column field="roleID" :header="$t('user.role')"></Column>
                                        <Column field="gender" :header="$t('user.gender')"></Column>
                                        <Column field="dateOfBirth" :header="$t('user.dateOfBirth')">
                                            <template #body="{ data }">
                                                {{ $format.formatDateTime(data.dateOfBirth, 'yyyy-mm-dd') }}
                                            </template>
                                        </Column>
                                        <Column field="phone" :header="$t('user.phone')">
                                            <template #body="{ data }">
                                                {{ $phoneNumberFormater.formatPhoneNumber(data.phone) }}
                                            </template>
                                        </Column>
                                    </DataTable>
                                </div>
                                <div class="container-fluid w-100 mt-3 d-flex justify-content-end p-0">
                                    <button :class="checkSelectedTeacher ? 'btn01' : 'btn03'" style="width:185px" 
                                    @click="saveData()" 
                                    :disabled="!checkSelectedTeacher">{{ $t('common.save') }}</button>
                                </div>
                            </div>
                            <div class="col-4" v-if="teacherDepList.length > 0">
                                <label class="form-label font_15 alert alert-info p-1">{{ $t('department.teacherList') }}</label>
                                <div class="we_shadow">
                                    <DataTable :value="teacherDepList" scrollable scrollHeight="400px">
                                        <Column field="fullName" :header="$t('user.name')"></Column>
                                        <Column field="gender" :header="$t('user.gender')"></Column>
                                        <Column field="roleID" :header="$t('user.role')"></Column>
                                    </DataTable>
                                </div>
                            </div>
                            <div class="col-4" v-else>
                                <label class="form-label font_15 alert alert-info p-1">{{ $t('department.teacherList') }}</label>
                                <div class="we_shadow">
                                    <table>
                                        <tr>
                                            <th>{{ $t('user.name') }}</th>
                                            <th>{{ $t('user.role') }}</th>
                                        </tr>
                                        <tr>
                                            <td colspan="2">{{ $t('common.noData') }}</td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop_foot" style="padding: 20px !important;">
            <div class="footer_btn">
                <div class="right_side">
                    <button class="btn03 mx-2" style="width:185px" @click="onClose">{{ $t('common.close') }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
