<Toast />
<ConfirmationDialog/>
<div class="popup">
    <div class="popWrap w90p">
        <div class="pop_head">
            <div class="w-100">
                <h1 class="text-center text-dark">{{ $t('department.addTeacherToDepartment') }}</h1>
            </div>
        </div>
        <div class="pop_cont">
            <div class="cont">
                <div class="container-fluid p-0">
                    <div class="row">
                        <div class="col-12">
                            <div class="row d-flex justify-content-start">
                                <div class="col-lg-5 col-md-6">
                                    <label class="form-label font_14">Department Name</label><br>
                                    <h5>{{ teacherInfoData.departmentName }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="container-fluid d-flex justify-content-start p-0 mb-3">
                            <div class="w-25">
                                <input type="text" v-model="searchQuery" class="form-control" :placeholder="$t('common.searchKey')"/>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-8">
                                <label class="form-label font_15">All Teacher</label><br>
                                <div class="we_shadow">

                                    
                                    <DataTable 
                                        v-model:selection="selectedTeacher" 
                                        :value="teachersInDepartment"
                                        dataKey="specificID" 
                                        :rowClass="rowClass"
                                        scrollable 
                                        scrollHeight="400px"
                                    >
                                        <Column selectionMode="multiple" headerStyle="width: 3rem"></Column>
                                        <Column 
                                            field="fullName" 
                                            header="Teacher Full Name" 
                                            :bodyClass="getBodyClass"
                                        ></Column>
                                        <Column field="roleID" header="Role"></Column>
                                        <Column field="gender" header="Gender"></Column>
                                        <Column field="dateOfBirth" header="Date of Birth">
                                            <template #body="{ data }">
                                                {{ $format.formatDateTime(data.dateOfBirth, 'yyyy-mm-dd') }}
                                            </template>
                                        </Column>
                                        <Column field="phone" header="Phone Number">
                                            <template #body="{ data }">
                                                {{ $phoneNumberFormater.formatPhoneNumber(data.phone) }}
                                            </template>
                                        </Column>
                                    </DataTable>
                                

                                </div>
                                <div class="container-fluid w-100 mt-3 d-flex justify-content-end p-0">
                                    <button class="btn03 mx-2" style="width:185px" @click="onClose">{{ $t('common.cancel') }}</button>
                                    <button class="btn01" style="width:185px" @click="saveData()">
                                        {{ $t('common.save') }}
                                    </button> 
                                </div>
                            </div>

                            <div class="col-4" v-if="departmentList.length > 0">
                                <label class="form-label font_15">Current Member</label><br>
                                <div class="we_shadow">
                                    <DataTable 
                                        :value="departmentList"
                                        scrollable 
                                        scrollHeight="400px"
                                    >
                                        <Column field="fullName" header="Teacher Full Name"></Column>
                                        <Column field="roleID" header="Role"></Column>
                                    </DataTable>
                                </div>
                            </div>
                            <div class="col-4" v-else>
                                <label class="form-label font_15">Current Member</label><br>
                                <div class="we_shadow">
                                    <table>
                                        <tr>
                                            <th>Teacher Full Name</th>
                                            <th>Role</th>
                                        </tr>
                                        <tr>
                                            <td colspan="2">No data display.</td> 
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop_foot">
            <div class="footer_btn">
                <div class="right_side">
                    
                </div>
            </div>
        </div>
    </div>
</div>
