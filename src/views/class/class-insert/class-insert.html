<MyLoading v-if="Loading" />
<div class="container-fluid d-flex flex-column" style="overflow: hidden;">
    <!-- header -->
    <div class="container-fluid p-0 d-flex justify-content-between">
        <div class="breadcrumb">
            <font-awesome-icon :icon="['fa', 'plus']" />
            <span class="mx-2">Register New Class</span>
        </div>
    </div>

    <div class="container-fluid p-0 mt-4">
        <div class="row">
            <div class="col-lg-3 col-md-4 mb-2">
                <label class="form-label font_15">Class Name</label><br>
                <InputText class="form-control" v-model="classInfoUpdate.className" />
            </div>

            <div class="col-lg-3 col-md-4 mb-2">
                <label class="form-label font_15">Department</label><br>
                <select class="form-select" v-model="classInfoUpdate.departmentID">
                    <option value="DEP1002">IT</option>
                    <option value="DEP1001">Electronic</option>
                    <option value="DEP1003">Finance</option>
                    <option value="DEP1004">Marketing</option>
                </select>
            </div>

            <div class="col-lg-1 col-md-4 mb-2">
                <label class="form-label font_15">Year</label><br>
                <select class="form-select" v-model="classInfoUpdate.year">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="col-lg-1 col-md-4 mb-2">
                <label class="form-label font_15">Semester</label><br>
                <select class="form-select" v-model="classInfoUpdate.semester">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="col-lg-1 col-md-4 mb-2">
                <label class="form-label font_15">Generation</label><br>
                <select class="form-select" v-model="classInfoUpdate.generation">
                    <option value="G_1">G_1</option>
                    <option value="G_2">G_2</option>
                    <option value="G_3">G_3</option>
                    <option value="G_4">G_4</option>
                    <option value="G_5">G_5</option>
                </select>
            </div>

            <div class="col-lg-3 col-md-4 mb-2">
                <label class="form-label font_15">Time</label><br>
                <select class="form-select" v-model="classInfoUpdate.time">
                    <option value="Monday 14:00-17:00">Monday 14:00-17:00</option>
                    <option value="Tuesday 14:00-17:00">Tuesday 14:00-17:00</option>
                    <option value="Wednesday 09:00-12:00">Wednesday 09:00-12:00</option>
                    <option value="Thursday 09:00-12:00">Thursday 09:00-12:00</option>
                    <option value="Friday 09:00-12:00">Friday 09:00-12:00</option>
                    <option value="Weekend">Weekend</option>
                </select>
                
            </div>

            <div class="col-lg-12">
                <label class="form-label font_15">Description</label><br>
                <textarea class="form-control" v-model="classInfoUpdate.classDesc" rows="5" cols="30"></textarea>
            </div>
        </div>

        <div class="col-lg-3 col-md-4 mb-2">
            <label class="form-label font_15"></label><br>
            <button class="btn btn-success" style="width:185px" @click="classInsert(classInfoUpdate)">Add</button>
        </div>
    </div>
</div>
