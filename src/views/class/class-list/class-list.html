<!-- <MyLoading v-if="Loading" /> -->
<Toast />
<ConfirmDialog></ConfirmDialog>
<div class="container-fluid d-flex flex-column" style="overflow: hidden;">
    <!-- header -->
    <div class="container-fluid p-0 d-flex justify-content-between">
        <div class="breadcrumb">
            <font-awesome-icon :icon="['fa', 'calendar-days']" />&nbsp;
            <span class="text_title">{{ $t('class.title') }}</span>
        </div>
        <button class="btn btn-warning p-1 px-2" @click="onClickInsert()">
            <font-awesome-icon :icon="['fas', 'plus']" />&nbsp;
            <span>{{ $t('common.addNew') }}</span>
        </button>
    </div>
    <!-- header -->

    <!-- search-bar -->
    <div class="container-fluid px-0 py-4">
        <div class="row">
            <div class="col-md-3">
                <label class="form-label font_14">{{ $t('class.year') }}</label>
                <select class="form-select" v-model="selectYear" @click="getClassList()">
                    <option value="" disabled>{{ $t('class.selectYear') }}</option>
                    <option v-for="status in year" :value="status.codeValue">
                        {{ status.codeValueDesc }}
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label font_14">{{ $t('class.semester') }}</label>
                <select class="form-select" v-model="selectSemester" @click="getClassList()">
                    <option value=null disabled>{{ $t('class.selectSemester') }}</option>
                    <option v-for="status in semester" :value="status.codeValue">
                        {{ status.codeValueDesc }}
                    </option>
                </select>
            </div>
        </div>
    </div>

    <div class="mt-3"></div>
    <div class="float-end">
        <button type="button" class="rad_right btn btn-dark b_shadow p-2 px-2 float-end font_15" @click.prevent="getClassList()">
            {{ $t('common.search') }}
        </button>
        <InputGroup class="float-end w-25">
            <InputText @keyup="getClassList()" class="p-1 font_15 rad_left b_shadow c_input" v-model="searchKeyword" :placeholder="$t('common.searchKey')"  style="height: 40.5px;padding-left: 15px !important;"/>
        </InputGroup>
        <button type="button" class="btn btn-dark p-2 px-2 font_15" @click="exportToExcel">
            <span class="m-1">Export Excel</span>
            <font-awesome-icon :icon="['fas', 'file-excel']" />
        </button>
    </div>

    <!-- search-bar -->

    
    <div class="mt-3"></div>
    <div class="b_shadow">
        <DataTable 
            v-model:selection="classInfo" 
            tableStyle="min-width: 50rem"
            selectionMode="single" 
            scrollable 
            :value="classList" 
            :metaKeySelection="true" 
            :rows="pageSize" 
            :lazy="true"
            :paginator="true" 
            :totalRecords="totalCount" 
            :rowsPerPageOptions="[10, 20, 50, 100]" 
            @page="onPage"
            :rowClass="rowClass">
            <Column field="classID" :header="$t('class.cId')"></Column>
            <Column field="className" :header="$t('class.cName')"></Column>
            <Column field="year" :header="$t('class.year')"></Column>
            <Column field="generation" :header="$t('class.generation')"></Column>
            <Column field="time" :header="$t('class.time')"></Column>
            <Column field="semester" :header="$t('class.semester')"></Column>
            <Column field="statusCode" :header="$t('class.status')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(statusCodeList, data.statusCode) }}
                </template>
            </Column>
            <Column :header="$t('class.edit')" class="text-center">
                <template #body="{ data }">
                    <div class="d-flex align-items-center justify-content-evenly">
                        <div v-if="data.statusCode === '01'">
                            <font-awesome-icon @click="onClickEdit(data)" icon="fas fa-pencil" class="text-primary" title="Edit" />&nbsp;
                            <font-awesome-icon @click="deleteClass(data)" icon="fa-solid fa-trash" class="text-danger" title="Delete" />
                        </div>
                        <div v-else>
                            <font-awesome-icon @click="setActive(data)" :icon="['fas', 'rotate-left']" title="Recover" />
                        </div>
                    </div>
                </template>
            </Column>
        </DataTable>
    </div>
    <div class="p-1"></div>
</div>
