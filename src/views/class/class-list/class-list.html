<div class="container-fluid d-flex flex-column" style="overflow: hidden;">

    <!-- header -->
    <div class="container-fluid p-0 d-flex justify-content-between">
        <div>
            <font-awesome-icon :icon="['fa', 'calendar-days']" />&nbsp;
            <span class="we_title">{{ $t('class.title') }}</span>
        </div>
        <button class="btn btn-primary p-1 px-2" @click="onClickAddNew">
            Add
            <font-awesome-icon :icon="['fas', 'plus']" />
        </button>
    </div>
    <!-- header -->

    <!-- search-bar -->
    <div class="container-fluid px-0 py-4">
        <div class="row">
            <div class="col-md-3">
                <label for="" class="form-label we_font_14">Class Name</label>
                <InputGroup class="we_shadow">
                    <InputText class="w-100 we_font_size c_input" v-model="searchKey" :placeholder="$t('common.searchKey')" />
                </InputGroup>
            </div>
        </div>
    </div>
    <!-- search-bar -->

    <div class="mt-3"></div>

        <div class="float-end">
            <button type="button" class="we_radius_right btn btn-dark we_shadow p-1 px-2 float-end we_font_size" @click.prevent="getClassList()">{{ $t('common.search') }}</button>
            <InputGroup class="float-end w-25">
                <InputText class="p-1 we_font_size we_radius_left we_shadow c_input" v-model="searchKey" :placeholder="$t('common.searchKey')" />
            </InputGroup>
            
            <span class="we_shadow">
                <button type="button" class="btn btn-dark p-1 px-2 we_font_size" @click="exportToExcel">
                    Export Excel &nbsp;
                    <font-awesome-icon :icon="['fas', 'file-excel']" />
                </button> 
            </span>

        </div>

    <div class="mt-3"></div>
    <div class="box_shadow">
        <DataTable 
            v-model:selection="departmentInfo" 
            @row-dblclick="onClickRow(departmentInfo)" 
            tableStyle="min-width: 50rem"
            selectionMode="single" 
            scrollable
            :value="classList" 
            :metaKeySelection="true" 
            :rows="pageSize"
            :lazy="true"
            :paginator="true"
            :totalRecords="totalCount"
            :rowsPerPageOptions="[10, 20, 50]" 
            @page="onPage">
            <Column field="classID" :header="$t('class.cId')" style="min-width:100px"></Column>
            <Column field="className" :header="$t('class.cName')" style="min-width: 150px"></Column>
            <Column field="yearLevel" :header="$t('class.yLevel')" style="min-width: 150px"></Column>
            <Column field="classDesc" :header="$t('class.cDes')" style="min-width: 150px"></Column>
            <Column field="departmentID" :header="$t('class.dId')" style="min-width: 150px"></Column>
            <Column field="statusCode" :header="$t('class.status')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(statusCodeList, data.statusCode) }}
                </template>
            </Column>
            <Column :header="$t('class.edit')" class="text-center">
                <template #body="{ data }">
                    <font-awesome-icon @click="detailsClass()" icon="fa-solid fa-eye" class="text-success"/>&nbsp;
                    <font-awesome-icon @click="deleteClass()" icon="fa-solid fa-trash" class="text-danger"/>&nbsp;
                    <font-awesome-icon @click="editClass(data)" icon="fa-solid fa-pencil" class="text-primary"/>
                </template>
            </Column>
        </DataTable>
        <div class="p-1"></div>
    </div>
</div>
