<MyLoading v-if="Loading" />
<div class="container-fluid d-flex flex-column" style="overflow: hidden;">

    <!-- header -->
    <div class="container-fluid p-0 d-flex justify-content-between">
        <div>
            <font-awesome-icon :icon="['fa', 'calendar-days']" />&nbsp;
            <span class="we_title">{{ $t('class.title') }}</span>
        </div>
        <router-link to="/class-insert">
            <button class="btn btn-primary p-1 px-2">
                Add
                <font-awesome-icon :icon="['fas', 'plus']" />
            </button>
        </router-link>

    </div>
    <!-- header -->

    <!-- search-bar -->
    <div class="container-fluid px-0 py-4">
        <div class="row">
            <div class="col-md-3">
                <label for="" class="form-label we_font_14">Time</label>
                <div class="card flex justify-center">
                    <Dropdown v-model="selectedTime" :options="time" optionLabel="name" placeholder="Select time"
                        class="" />
                </div>
            </div>
            <div class="col-md-2">
                <label for="" class="form-label we_font_14">Year</label>
                <div class="card flex justify-center">
                    <Dropdown v-model="selectedYear" :options="year" optionLabel="name" placeholder="Select year"
                        class="" />
                </div>
            </div>
            <div class="col-md-2">
                <label for="" class="form-label we_font_14">Semester</label>
                <div class="card flex justify-center">
                    <Dropdown v-model="selectedSemester" :options="semester" optionLabel="name"
                        placeholder="Select semester" class="" />
                </div>
            </div>

        </div>
    </div>
    <!-- search-bar -->

    <div class="mt-3"></div>
    <div class="float-end">
        <button type="button" class="rad_right btn btn-dark b_shadow p-2 px-2 float-end font_15"
            @click.prevent="getClassList()">{{ $t('common.search') }}</button>
        <InputGroup class="float-end w-25">
            <InputText class="p-1 font_15 rad_left b_shadow c_input" v-model="searchKey"
                :placeholder="$t('common.searchKey')" />
        </InputGroup>
        <span class="we_shadow">
            <button type="button" class="btn btn-dark p-2 px-2 font_15" @click="exportToExcel">
                Export Excel &nbsp;
                <font-awesome-icon :icon="['fas', 'file-excel']" />
            </button>
        </span>
    </div>
    <div class="mt-3"></div>
    <div class="b_shadow">
        <DataTable v-model:selection="calssInfo" 
            @row-dblclick="onClickRow(calssInfo)"
            tableStyle="min-width: 50rem" 
            selectionMode="single" 
            scrollable :value="classList" 
            :metaKeySelection="true"
            :rows="pageSize" :lazy="true" 
            :paginator="true" 
            :totalRecords="totalCount"
            :rowsPerPageOptions="[10, 20, 50]" 
            @page="onPage">
            <Column field="classID" header="ID"></Column>
            <Column field="className" :header="$t('class.cName')"></Column>
            <Column field="cyear" header="Year"></Column>
            <Column field="generation" header="Generation"></Column>
            <Column field="ctime" header="Time"></Column>
            <Column field="semester" header="Semester"></Column>
            <Column field="statusCode" :header="$t('class.status')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(statusCodeList, data.statusCode) }}
                </template>
            </Column>
            <Column :header="$t('class.edit')" class="text-center">
                <template #body="{ data }">
                    <!-- <font-awesome-icon @click="detailsClass(data)" icon="fa-solid fa-eye" class="text-success" />&nbsp; -->
                    <font-awesome-icon @click="onClickEdit(data)" icon="fas fa-pencil" class="text-success" />&nbsp;
                    <!-- <font-awesome-icon @click="deleteClass(data)" icon="fa-solid fa-trash" class="text-danger" /> -->
                </template>
            </Column>
        </DataTable>
        <div class="p-1"></div>
    </div>
</div>
