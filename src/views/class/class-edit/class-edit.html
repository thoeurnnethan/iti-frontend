<div class="popup">
    <div class="popWrap w70p">
        <div class="pop_head">
            <h1 class="text-center text-dark" v-if="isInsert">Class Register</h1>
            <h1 class="text-center text-dark" v-else>Class Edit</h1>
        </div>
        <div class="pop_cont">
            <div class="cont">
                <div class="container-fluid p-0 mt-4">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 mb-2" v-if="!isInsert">
                            <label class="form-label font_15">Class ID</label><br>
                            <input type="text" class="form-control" v-model="classInfo.classID" disabled />
                        </div>
                        <div class="col-lg-3 col-md-4 mb-2">
                            <label class="form-label font_15">Class Name</label><br>
                            <input type="text" class="form-control" v-model="classInfo.className" />
                        </div>
                        <div class="col-lg-3 col-md-4 mb-2">
                            <label class="form-label font_15">Department</label>
                            <select class="form-select" v-model="classInfo.departmentID">
                                <option v-for="department in departmentList" :key="department.departmentID" :value="department.departmentID">
                                    {{ department.departmentID }} - {{ department.departmentName }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 mb-2">
                            <label class="form-label font_15">Year</label><br>
                            <select class="form-select" v-model="classInfo.year">
                                <option v-for="status in year" :value="status.codeValue">
                                    {{ status.codeValueDesc }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 mb-2">
                            <label class="form-label font_15">Semester</label><br>
                            <select class="form-select" v-model="classInfo.semester" @change="semesterChangeType">
                                <option v-for="status in semester" :value="status.codeValue">
                                    {{ status.codeValueDesc }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 mb-2">
                            <label class="form-label font_15">Generation</label><br>
                            <select class="form-select" v-model="classInfo.generation">
                                <option v-for="status in generation" :value="status.codeValue">
                                    {{ status.codeValueDesc }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-4 mb-2">
                            <label class="form-label font_15">Time</label><br>
                            <select class="form-select" v-model="classInfo.time">
                                <option v-for="status in time" :value="status.codeValue">
                                    {{ status.codeValueDesc }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 mb-2">
                            <label class="form-label font_15">Status</label><br>
                            <select class="form-select" v-model="classInfo.statusCode">
                                <option v-for="status in statusCodeList" :value="status.codeValue">
                                    {{ status.codeValueDesc }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-12">
                            <label class="form-label font_15">Description</label><br>
                            <textarea class="form-control" v-model="classInfo.classDesc" rows="5" cols="30"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop_foot">
            <div class="footer_btn">
                <div class="right_side">
                    <button class="btn03" style="width:185px" @click="onClose">Close</button>
                    <button class="btn01" style="width:185px"
                        @click="isInsert ? classInsert() : classEdit()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
