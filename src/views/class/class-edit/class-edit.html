<div class="popup">
    <div class="popWrap w70p">
        <div class="pop_head">
            <h1 class="text-center text-dark" v-if="isInsert">{{ $t('class.insertClass') }}</h1>
            <h1 class="text-center text-dark" v-else>{{ $t('class.editClass') }}</h1>
        </div>
        <div class="pop_cont">
            <div class="cont">
                <div class="container-fluid p-0 mt-4">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 mb-2" v-if="!isInsert">
                            <label class="form-label font_15">{{ $t('class.classId') }}</label><br>
                            <input type="text" class="form-control" v-model="classInfo.classID" disabled />
                        </div>
                        <div class="col-lg-3 col-md-4 mb-2">
                            <label class="form-label font_15">{{ $t('class.className') }}</label><br>
                            <input type="text" class="form-control" v-model="classInfo.className" />
                        </div>
                        <div class="col-lg-3 col-md-4 mb-2">
                            <label class="form-label font_15">{{ $t('class.department') }}</label>
                            <select class="form-select" v-model="classInfo.departmentID">
                                <option v-for="department in departmentList" :key="department.departmentID" :value="department.departmentID">
                                    {{ department.departmentID }} - {{ department.departmentName }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 mb-2">
                            <label class="form-label font_15">{{ $t('class.year') }}</label><br>
                            <select class="form-select" v-model="classInfo.year">
                                <option v-for="year in yearList" :value="year.codeValue" :style="{ display: !year.codeValue ? 'none' : 'block' }">
                                    <p v-if="year.codeValue">{{ year.codeValueDesc }}</p>
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 mb-2">
                            <label class="form-label font_15">{{ $t('class.semester') }}</label><br>
                            <select class="form-select" v-model="classInfo.semester" @change="semesterChangeType">
                                <option v-for="semester in semesterList" :value="semester.codeValue" :style="{ display: !semester.codeValue ? 'none' : 'block' }">
                                    <p v-if="semester.codeValue">{{ semester.codeValueDesc }}</p>
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-2 col-md-4 mb-2">
                            <label class="form-label font_15">{{ $t('class.generation') }}</label><br>
                            <InputNumber v-model="classInfo.generation" inputId="integeronly" />
                        </div>
                        <div class="col-lg-2 col-md-4 mb-2">
                            <label class="form-label font_15">{{ $t('class.status') }}</label><br>
                            <select class="form-select" v-model="classInfo.statusCode">
                                <option v-for="status in statusCodeList" :value="status.codeValue">
                                    {{ status.codeValueDesc }}
                                </option>
                            </select>
                        </div>
                        <div class="col-lg-12 mt-2 ">
                            <label class="form-label font_15">{{ $t('class.classDesc') }}</label><br>
                            <textarea class="form-control" v-model="classInfo.classDesc" rows="5" cols="30"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop_foot">
            <div class="footer_btn">
                <div class="right_side">
                    <button class="btn03" style="width:185px" @click="onClose">{{ $t('common.cancel') }}</button>
                    <button class="btn01" style="width:185px"
                        @click="isInsert ? classInsert() : classEdit()">{{ $t('common.save') }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
