<div class="popup">
    <div class="popWrap w90p">
        <div class="pop_head">
            <h1 class="text-center text-primary">{{ $t('class.classDetail') }}</h1>
        </div>
        <div class="pop_cont">
            <div class="cont">
                <TabView>
                    <!-- Subject List Details Tab -->
                    <TabPanel :header="$t('class.subjectList')">
                        <DataTable v-if="classInfo && classInfo.length > 0" :value="classInfo" stripedRows>
                            <Column field="no" header="No" :body="indexTemplate" />
                            <Column field="subjectName" header="Subject Name" />
                            <Column field="subjectDesc" header="Subject Description" />
                        </DataTable>
                        <table v-else>
                            <tr rowspan="3">
                                <th>No data available.</th>
                            </tr>
                        </table>
                    </TabPanel>
                    <!-- Student List Details Tab -->
                    <TabPanel :header="$t('class.studentList')">
                        <DataTable v-if="studentInfo && studentInfo.length > 0" :value="studentInfo" stripedRows>
                            <Column field="no" header="No" />
                            <Column field="studentID" header="Student ID" />
                            <Column field="fullName" header="Full Name" />
                            <Column field="gender" header="Gender" />
                            <Column field="dateOfBirth" header="Date of Birth" />
                            <Column field="phoneNumber" header="Phone Number" />
                            <Column field="statusCode" header="Status Code" />
                        </DataTable>
                        <table v-else>
                            <tr rowspan="7">
                                <th>No data available.</th>
                            </tr>
                        </table>
                    </TabPanel>
                </TabView>
            </div>
        </div>
        <div class="pop_foot">
            <div class="footer_btn">
                <div class="right_side">
                    <button class="btn03" @click="handleClose"><span>{{ $t('common.close') }}</span></button>
                </div>
            </div>
        </div>
    </div>
</div>
