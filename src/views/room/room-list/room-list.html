<!-- <MyLoading v-if="Loading" /> -->
<Toast />
<ConfirmDialog></ConfirmDialog>
<div class="container-fluid d-flex flex-column we_box" style="overflow: hidden;">
    <!-- header -->
    <div class="container-fluid p-0 d-flex justify-content-between">
        <div class="breadcrumb">
            <font-awesome-icon :icon="['fa', 'shop']" />
            <span class="text_title mx-1">{{ $t('room.title') }}</span>
        </div>
        <div>
            <button type="button" class="btn btn-dark p-1 px-2" @click="exportToExcel">
                <span class="mx-2">{{ $t('common.downloadExcel') }}</span>
                <font-awesome-icon :icon="['fas', 'file-excel']" />
            </button>&nbsp;
            <button class="btn btn-primary p-1 px-2" @click="onClickInsert()">
                <span class="mx-1">{{ $t('common.addNew') }}</span>
                <font-awesome-icon :icon="['fas', 'plus']" />
            </button>
        </div>
        
    </div>
    <!-- header -->

    <!-- search-bar -->
    <div class="container-fluid px-0 py-4">
        <div class="row">
            <div class="col-md-3">
                <label class="form-label font_14">{{ $t('class.year') }}</label>
                <select class="form-select" v-model="selectYear" @click="getClassList()">
                    <option value="" disabled>{{ $t('class.selectYear') }}</option>
                    <option v-for="year in yearList" :value="year.codeValue">
                        {{ year.codeValueDesc }}
                    </option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label font_14">{{ $t('class.semester') }}</label>
                <select class="form-select" v-model="selectSemester" @click="getClassList()">
                    <option value=null disabled>{{ $t('class.selectSemester') }}</option>
                    <option v-for="semester in semesterList" :value="semester.codeValue">
                        {{ semester.codeValueDesc }}
                    </option>
                </select>
            </div>
        </div>
    </div>
    <div class="float-end">
        <button type="button" class="rad_right btn btn-dark b_shadow p-2 px-2 float-end font_15"
            @click.prevent="getClassList()">
            {{ $t('common.search') }}
        </button>
        <InputGroup class="float-end w-25">
            <InputText @keyup="getClassList()" class="p-1 font_15 rad_left b_shadow c_input" v-model="searchKeyword"
                :placeholder="$t('common.searchKey')" style="height: 40.5px;padding-left: 15px !important;" />
        </InputGroup>
    
    </div>
</div>


<div class="we_box mt-3">
    <div class="b_shadow">
        <DataTable 
            v-model:selection="roomInfo" 
            tableStyle="min-width: 50rem" 
            selectionMode="single" 
            scrollable
            :value="roomList" 
            :metaKeySelection="true" 
            :rows="pageSize" 
            :lazy="true" 
            :paginator="true"
            :totalRecords="totalCount" 
            :rowsPerPageOptions="[10, 20, 50, 100]" 
            @page="onPage" 
            :rowClass="rowClass">
            <Column field="no" :header="$t('common.no')" :class="['text-center']"></Column>
            <Column field="roomID" :header="$t('room.roomID')"></Column>
            <Column field="roomName" :header="$t('room.roomName')"></Column>
            <Column field="building" :header="$t('room.building')"></Column>
            <Column field="roomDesc" :header="$t('room.roomDesc')"></Column>
            <Column field="floor" :header="$t('room.floor')"></Column>
            <Column field="statusCode" :header="$t('room.statusCode')" style="min-width: 100px">
                <template #body="{ data }">
                    {{ $codeConverter.codeToString(statusCodeList, data.statusCode) }}
                </template>
            </Column>
            <Column :header="$t('action.action')">
                <template #body="{ data }">
                    <div v-if="data.statusCode === '01'"  class="d-flex align-item-center">
                        <font-awesome-icon style="background-color: #272727;padding: 4px;border-radius: 8px;" @click="onClickEdit(data)" :icon="['fas', 'fa-pencil']" class="text-white" :title="$t('action.edit')" />&nbsp;&nbsp;
                        <font-awesome-icon style="background-color: #0079FF;padding: 4px;border-radius: 8px;" @click="setRoom(data)" :icon="['fas', 'fa-archive']" class="text-white" :title="$t('action.inactive')" />&nbsp;&nbsp;
                        <font-awesome-icon style="background-color: #dc3545;padding: 4px;border-radius: 8px;" @click="deleteRoom(data)" icon="fa-solid fa-trash" class="text-white" :title="$t('action.delete')" />
                    </div>
                    <div v-else  class="d-flex align-item-center">
                        <div style="width: 22px; height: 22px;margin-right: 10px;"></div>
                        <font-awesome-icon style="background-color: #0079FF;padding: 4px;border-radius: 8px;" @click="setActive(data)" :icon="['fas', 'fa-rotate-back']" class="text-white" :title="$t('action.active')" />&nbsp;&nbsp;
                        <font-awesome-icon style="background-color: #dc3545;padding: 4px;border-radius: 8px;" @click="deleteRoom(data)" icon="fa-solid fa-trash" class="text-white" :title="$t('action.delete')" />
                    </div>
                </template>
            </Column>
        </DataTable>
    </div>
    <div class="p-1"></div>
</div>
