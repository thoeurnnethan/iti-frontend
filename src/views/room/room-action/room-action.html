<div class="popup">
    <div class="popWrap w70p">
        <div class="pop_head">
            <h1 class="text-center text-dark" v-if="isInsert">{{ $t('room.actionHeader') }}</h1>
            <h1 class="text-center text-dark" v-else>{{ $t('room.editRoom') }}</h1>
        </div>
        <div class="pop_cont">
            <div class="cont">
                <div class="container-fluid p-0 mt-4">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 mb-2" v-if="!isInsert">
                            <label class="form-label font_15">{{ $t('room.roomID') }}</label><br>
                            <input type="text" class="form-control" v-model="roomInfo.roomID" disabled />
                        </div>

                        <div class="col-lg-3 col-md-4 mb-2">
                            <label class="form-label font_15">{{ $t('room.roomName') }}</label><br>
                            <input type="text" class="form-control" v-model="roomInfo.roomName" />
                        </div>

                        <div class="col-lg-3 col-md-4 mb-2">
                            <label class="form-label font_15">{{ $t('room.building') }}</label><br>
                            <input type="text" class="form-control" v-model="roomInfo.building" />
                        </div>

                        <div class="col-lg-3 col-md-4 mb-2">
                            <label class="form-label font_15">{{ $t('room.floor') }}</label><br>
                            <select class="form-select" v-model="roomInfo.floor">
                                <option value="0" disabled>Select building floor</option>
                                <option :value="1">1</option>
                                <option :value="2">2</option>
                                <option :value="3">3</option>
                            </select>
                        </div>

                        <div class="col-lg-3 col-md-4 mb-2" v-if="!isInsert">
                            <label class="form-label font_15">{{ $t('room.statusCode') }}</label><br>
                            <select class="form-select" v-model="roomInfo.statusCode">
                                <option v-for="status in statusCodeList" :value="status.codeValue">
                                    {{ status.codeValueDesc }}
                                </option>
                            </select>
                        </div>

                        <div class="col-lg-12">
                            <label class="form-label font_15">{{ $t('room.roomDesc') }}</label><br>
                            <textarea class="form-control" v-model="roomInfo.roomDesc" rows="5" cols="30"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pop_foot">
            <div class="footer_btn">
                <div class="right_side">
                    <button class="btn03" style="width:185px" @click="onClose">{{ $t('common.cancel') }}</button>
                    <button class="btn01" style="width:185px" @click="isInsert ? roomInsert() : roomEdit()">{{ $t('common.save') }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
