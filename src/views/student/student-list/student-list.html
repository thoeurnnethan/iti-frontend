<div class="container-fluid d-flex flex-column" style="overflow: hidden;">

    <!-- header -->
    <div class="container-fluid p-0 d-flex justify-content-between">
        <div>
            <font-awesome-icon :icon="['fa', 'school']" />&nbsp;
            <span class="we_title">{{ $t('student.title') }}</span>
        </div>
        <button class="btn btn-primary p-1 px-2" @click="onClickAddNew">
            Add
            <font-awesome-icon :icon="['fas', 'plus']" />
        </button>
    </div>
    <!-- header -->

    <!-- search-bar -->
    <div class="container-fluid px-0 py-4">
        <div class="row">
            <div class="col-md-3">
                <label for="" class="form-label we_font_14">Class Name</label>
                <InputGroup class="we_shadow">
                    <InputText class="w-100 we_font_size c_input" v-model="searchKey" :placeholder="$t('common.searchKey')" />
                </InputGroup>
            </div>
        </div>
    </div>
    <!-- search-bar -->

    <div class="mt-3"></div>

        <div class="float-end">
            <button type="button" class="we_radius_right btn btn-dark we_shadow p-1 px-2 float-end we_font_size" @click.prevent="getClassList()">{{ $t('common.search') }}</button>
            <InputGroup class="float-end w-25">
                <InputText class="p-1 we_font_size we_radius_left we_shadow c_input" v-model="searchKey" :placeholder="$t('common.searchKey')" />
            </InputGroup>
            
            <span class="we_shadow">
                <button type="button" class="btn btn-dark p-1 px-2 we_font_size" @click="exportToExcel">
                    Export Excel &nbsp;
                    <font-awesome-icon :icon="['fas', 'file-excel']" />
                </button> 
            </span>

        </div>

    <div class="mt-3"></div>
    <div class="box_shadow">
        <DataTable 
            v-model:selection="departmentInfo" 
            @row-dblclick="onClickRow(departmentInfo)" 
            tableStyle="min-width: 50rem"
            selectionMode="single" 
            scrollable
            :value="studentList" 
            :metaKeySelection="true" 
            :rows="pageSize"
            :lazy="true"
            :paginator="true"
            :totalRecords="totalCount"
            :rowsPerPageOptions="[10, 20, 50]" 
            @page="onPage">
            <Column field="studentID" :header="$t('student.studentID')" style="min-width: 100px"></Column>
            <Column field="firstName" :header="$t('student.firstName')" style="min-width: 150px"></Column>
            <Column field="lastName" :header="$t('student.lastName')" style="min-width: 150px"></Column>
            <Column field="nickName" :header="$t('student.nickName')" style="min-width: 100px"></Column>
            <Column field="gender" :header="$t('student.gender')" style="min-width: 100px"></Column>
            <Column field="dateOfBirth" :header="$t('student.dateOfBirth')" style="min-width: 150px"></Column>
            <Column field="placeOfBirth" :header="$t('student.placeOfBirth')" style="min-width: 150px"></Column>
            <Column field="address" :header="$t('student.address')" style="min-width: 200px"></Column>
            <Column field="phone" :header="$t('student.phone')" style="min-width: 150px"></Column>
            <Column field="email" :header="$t('student.email')" style="min-width: 200px"></Column>
            <Column field="passwd" :header="$t('student.password')" style="min-width: 150px"></Column>
            <Column field="imageUrl" :header="$t('student.imageUrl')" style="min-width: 150px"></Column>
            <Column :header="$t('class.edit')" class="text-center">
                <template #body="{ data }">
                    <font-awesome-icon icon="fa-solid fa-trash" class="text-danger"/>&nbsp;
                    <font-awesome-icon @click="editDepartment(data)" class="text-primary" icon="fa-solid fa-pencil" />
                </template>
            </Column>
        </DataTable>
        <div class="p-1"></div>
    </div>
</div>
