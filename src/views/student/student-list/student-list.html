<p class="we_title">Student List</p>

<div class="we_shadow">
    <DataTable :value="studentList" removableSort tableStyle="min-width: 50rem">
        <Column field="studentID" header="Student ID" sortable style="width: 10%"></Column>
        <Column field="firstName" header="First Name" sortable style="width: 10%"></Column>
        <Column field="lastName" header="Last Name" sortable style="width: 10%"></Column>
        <Column field="nickName" header="Nick Name" sortable style="width: 10%"></Column>
        <Column field="gender" header="Gender" sortable style="width: 10%"></Column>
        <Column field="dateOfBirth" header="DOB" sortable style="width: 10%"></Column>
        <Column field="placeOfBirth" header="POB" sortable style="width: 10%"></Column>
        <Column field="address" header="Address" sortable style="width: 10%"></Column>
        <Column field="phone" header="Phone Number" sortable style="width: 10%"></Column>
        <Column field="email" header="Email" sortable style="width: 10%"></Column>
        <Column field="passwd" header="Password" sortable style="width: 10%"></Column>
        <Column field="imageUrl" header="Image URL" sortable style="width: 10%"></Column>
    </DataTable>
</div>
