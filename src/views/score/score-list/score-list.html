<div class="we_box mt-3">
    <div class="b_shadow">
        <DataTable 
            :value="studentScoreList" 
            responsiveLayout="scroll"
            editMode="cell"
            @cell-edit-complete="onCellEditComplete"
                :pt="{
                    table: { style: 'min-width: 50rem' },
                    column: {
                        bodycell: ({ state }) => ({
                            class: [{ 'pt-0 pb-0': state['d_editing'] }]
                        })
                    }
                }"
            >
            <Column field="seqNo" header="No" class="text-center" style="min-width: 50px;"></Column>
            <Column field="studentID" header="Student ID" style="min-width: 120px;"></Column>
            <Column field="fullName" header="Student Name" style="min-width: 200px;"></Column>
            <Column field="gender" header="Gender" style="min-width: 80px;"></Column>
            <Column field="phoneNumber" header="Phone Number" style="min-width: 150px;"></Column>
            <Column header="Result" field="phoneNumber">
                <template #editor="slotProps">
                    <InputText autofocus v-model="slotProps.data[slotProps.column.field]"
                        @click.stop="[onResultFocus(slotProps),toggle($event)]" />
                </template>
            </Column>
            <Column v-for="subject in sujectList" 
                :key="subject" 
                :field="subject" 
                :header="subject"
                style="min-width: 200px;">
                <template #body="{ data, field }">
                    {{ data[field] }}
                </template>
                <template #editor="{ data, field }">
                    <template>
                        <InputNumber v-model="data[field]" />
                    </template>
                </template>
            </Column>
        </DataTable>
    </div>
    <div class="p-3"></div>
</div>
