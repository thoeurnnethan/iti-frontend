<div class="wrapper">
    <div class="wrapperWrap ">
        <!-- Sidebar -->
        <div :class="['sidebar d-flex flex-column', isCollapse ? 'collapse' : '']">
            <div class="logo-box bg_black d-flex flex-row justify-content-around"
                @click="$router.push('/admin-dashboard')">
                <img src="iti-logo.svg">
                <div class="logo-name">{{ $t('common.itiName') }}</div>
            </div>
            <ul class="sidebar-list nav flex-column b_shadow p-0 cursor-pointer">
                <li v-for="item in menuList" :key="item.name" class="nav-item">
                    <router-link v-if="!item.subMenuList" :to="item.path" class="link nav-link">
                        <i><font-awesome-icon :icon="item.iconClass" /></i>
                        <span class="name">{{ $t(`menu.${item.name}`) }}</span>
                    </router-link>
                    <div v-else>
                        <a class="nav-link link" @click="toggleSubMenu(item.name)">
                            <i><font-awesome-icon :icon="item.iconClass" /></i>
                            <span class="name">{{ $t(`menu.${item.name}`) }}</span>
                        </a>
                        <ul v-if="item.open" class="nav flex-column ml-3">
                            <li v-for="subItem in item.subMenuList" :key="subItem.name" class="nav-item">
                                <router-link :to="subItem.path" class="nav-link">
                                    <i><font-awesome-icon :icon="subItem.iconClass" /></i>
                                    <span class="name">{{ $t(`menu.${subItem.name}`) }}</span>
                                </router-link>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Main side  -->
        <div class="main_side">
            <div class="sticky_head d-flex flex-row bg_black">
                <div class="wrap row">
                    <div class="col-md-10 d-flex">
                        <p class="text">{{ $t(greeting) }} -</p>
                        <span class="username">{{ userInfo.username }}</span>
                    </div>
                    <div class="col-md-2">
                        <SelectButton class="float-end" style="margin-right: 24px;" v-model="currentLanguage"
                            :options="languageList" aria-labelledby="basic" />
                    </div>
                </div>
            </div>
            <div class="main_content m-3">
                <div class="p-3 rad">
                    <router-view></router-view>
                </div>
            </div>
        </div>
    </div>
</div>
