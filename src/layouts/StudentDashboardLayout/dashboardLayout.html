<div class="wrapper">
    <div class="wrapperWrap">
        <div :class="['sidebar d-flex flex-column', isCollapse ? 'collapse' : '']">
            <div class="logo-box">
                <img src="iti-logo.svg" @click="$router.push('/')">
                <div class="logo-name pl-2">Industrial Technical Institute</div>
            </div>
            <ul class="sidebar-list">
                <!-- <li v-for="(item, index) in menuList" :key="index" :class="{ active: isActive(item) }"> -->
                <li v-for="(item, index) in menuList" :key="index">
                    <div class="title">
                        <router-link v-if="!item.subMenuList" :to="item.path" class="link">
                            <i><font-awesome-icon :icon="item.iconClass" /></i>
                            <span class="name">{{ item.name }}</span>
                        </router-link>
                        <div class="container-fluid" v-else>
                            <div class="link">
                                <i><font-awesome-icon :icon="item.iconClass" /></i>
                                <span class="name">{{ item.name }}</span>
                            </div>
                            <ul class="sub-list">
                                <li v-for="(subItem, subIndex) in item.subMenuList" :key="subIndex">
                                    <div class="sub-title">
                                        <router-link :to="subItem.path" class="sub-link">
                                            <!-- <i><font-awesome-icon :icon="subItem.iconClass" /></i> -->
                                            <span class="sub-name">{{ subItem.name }}</span>
                                        </router-link>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- <button class="btn btn-primary p-3 d-flex justify-content-center" @click="toggleSidebar">
                <font-awesome-icon icon="fa-solid fa-bars" />
            </button> -->
        </div>

        <div class="main_side">
            <div class="main_content p-3">
                <router-view></router-view>
            </div>
        </div>
    </div>
</div>
